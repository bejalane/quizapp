<div class="container">
  <div class="row">
    <div class="col-lg12">
      <h1>Admin Dashboard Login</h1>
      <form [formGroup]="authForm" (ngSubmit)="submitForm()">
        <fieldset>
          <fieldset class="form-group">
            <input
            formControlName="name"
            placeholder="Username"
            class="form-control form-control-lg"
            type="text" 
            required
            />
          </fieldset>
          <fieldset class="form-group">
            <input
            formControlName="password"
            placeholder="Password"
            class="form-control form-control-lg"
            type="password" />
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">Submit
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
